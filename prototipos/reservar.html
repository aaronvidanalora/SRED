<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./src/bootstrap.min.css">
        <!-- Bootstrap icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <!-- Mis estilos personales  -->
        <link rel="stylesheet" href="styles.css" />

        <title>SRED</title>
    </head>
    
    <body class="pt-5" style="overflow-x: hidden; padding-bottom: 100px">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand d-flex mt-2" href="#"
                        ><img
                            src="./src/logo.jpg"
                            alt=""
                            width="50"
                            height="30"
                            class="d-inline-block align-text-top"
                        />
                    <p class="mx-3">SRED - Sistema Reserva Espacios Deportivos</p>
                        </a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Recintos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Sobre Nosotros</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <button class="ms-2 btn btn-success">
                                    Iniciar sesión
                                    <i class="bi bi-box-arrow-in-right"></i>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="ms-2 btn btn-light">
                                    Regístrate
                                    <i class="bi bi-box-arrow-in-right"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="col-12 pt-5 mt-5">
                <div class="row">
                    <form action="" class="col-6 d-flex flex-column p-5">
                        <label for="recinto" class="h2">Recinto</label>
                        <select name="recinto" id="recinto" class="form-control">
                            <option value="value1" selected>Ejemplo recinto 1</option>
                            <option value="value2" >Value 2</option>
                            <option value="value3">Value 3</option>
                        </select>
                        <div class="col-12 d-flex">
                            <div class="col-3"><label for="entrada" class="h2 mt-5">Entrada</label>
                                <select name="entrada" id="entrada" class="form-control">
                                      <option value="value1">Ejemplo 1</option>
                                      <option value="value2" selected>08:00</option>
                                      <option value="value3">Value 3</option>
                                </select></div>
                            <div class="offset-6 col-3">
                                <label for="salida" class="h2 mt-5">Salida</label>
                                <select name="salida" id="salida" class="form-control">
                                      <option value="value1">Ejemplo 1</option>
                                      <option value="value2" selected>19:00</option>
                                      <option value="value3">Value 3</option>
                                </select>
                            </div>
                        </div>
                        <label for="fecha" class="h2 mt-5">Fecha</label>
                        <input type="date" name="fecha" id="fecha" class="form-control">
                        <button type="button" class="btn btn-success mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Reservar
                          </button>
                    </form>
                    
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Reserva realizada con éxito</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              Su reserva para el recinto XXXX el día XX, desde las XX hasta las XX está confirmada
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </main>
        <footer class="">
            <nav class="navbar bg-secondary fixed-bottom small">
                <div class="container">
                    <a class="navbar-brand fs-6" href="http://www.fpllefia.com">
                        <img
                            src="./src/logo.jpg"
                            alt="fpllefia"
                            width="30"
                            height="24"
                            class="d-inline-block align-text-top"
                        />
                        FPLlefià
                    </a>
                    <span class="navbar-text">DAW - Asignatura de proyectos</span>
                    <a href="#" class="nav-link">SRED GITHUB</a>
                </div>
            </nav>
        </footer>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
