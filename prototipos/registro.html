<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./src/bootstrap.min.css">

    <title>SRED</title>
</head>

<body class="pt-5" style="overflow-x: hidden; padding-bottom: 100px">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand d-flex mt-2" href="#">
                    <img src="./src/logo.jpg" alt="" width="50" height="30" class="d-inline-block align-text-top">
                    <p class="mx-3">SRED - Sistema Reserva Espacios Deportivos</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Recintos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Sobre Nosotros</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button class="ms-2 btn btn-success">
                                Iniciar sesión
                                <i class="bi bi-box-arrow-in-right"></i>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="ms-2 btn btn-light">
                                Regístrate
                                <i class="bi bi-box-arrow-in-right"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="mt-5 text-center">Registro</h1>
            <div class="m-5 mx-auto" style="max-width: 400px">
                <form action="" class="needs-validation border shadow-sm p-3" novalidate>
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input required id="nombre" type="text" class="form-control" />
                    
                    <div class="invalid-feedback">
                        Por favor, ingresa tu nombre.
                    </div>

                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input id="apellidos" type="text" class="form-control" />
                    
                    <label for="email" class="form-label">Email:</label>
                    <input required id="email" type="email" class="form-control" />
                    
                    <div class="invalid-feedback">
                        Por favor, ingresa un correo electrónico válido.
                    </div>

                    <label for="dni" class="form-label">DNI:</label>
                    <input required id="dni" type="text" class="form-control" />
                    
                    <div class="invalid-feedback">
                        Por favor, ingresa tu DNI.
                    </div>

                    <label for="pass" class="form-label mt-3">Contraseña:</label>
                    <input required minlength="6" id="pass" type="password" class="form-control" />
                    <div class="invalid-feedback">
                        La contraseña debe tener al menos 6 caracteres.
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="">
        <nav class="navbar bg-secondary fixed-bottom small">
            <div class="container">
                <a class="navbar-brand fs-6" href="http://www.fpllefia.com">
                    <img src="./src/logo.jpg" alt="fpllefia" width="30" height="24"
                        class="d-inline-block align-text-top">
                    FPLlefià
                </a>
                <span class="navbar-text">DAW - Asignatura de proyectos</span>
                <a href="#" class="nav-link">SRED GITHUB</a>
            </div>
        </nav>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Script para la validación del formulario -->
    <script>
    // Capturamos el formulario en una variable
    const formulario = document.querySelector("form");

    // Detectamos su evento submit (enviar)
    formulario.addEventListener("submit", function(event) {
        // Comprobamos si el formulario no valida 
        if (!formulario.checkValidity()) {
            // Detenemos el evento enviar (submit)
            event.preventDefault();
            event.stopPropagation();
        }
        // Y añadimos la clase 'was-validate' para que se muestren los mensajes
        formulario.classList.add('was-validated');
    });
</script>

</body>
</html>
