<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link

    />
    <!-- Mis estilos personales  -->
    <link rel="stylesheet" href="styles.css" />

    <title>SRED</title>
</head>

<body class="pt-5" style="overflow-x: hidden; padding-bottom: 100px">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand d-flex mt-2" href="#"
                    ><img
                        src="./src/logo.jpg"
                        alt=""
                        width="50"
                        height="30"
                        class="d-inline-block align-text-top"
                    />
                <p class="mx-3">SRED - Sistema Reserva Espacios Deportivos</p>
                    </a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Recintos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Sobre Nosotros</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button class="ms-2 btn btn-success">
                                Iniciar sesión
                                <i class="bi bi-box-arrow-in-right"></i>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="ms-2 btn btn-light">
                                Regístrate
                                <i class="bi bi-box-arrow-in-right"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="mt-5">Edita Recinto</h1>
            <div class="d-flex justify-content-end">
                <bottom class="btn btn-outline-secondary mt-5">
                    <i class="bi bi-arrow-bar-left" style="font-size: 1em"></i>
                    Volver</bottom
                >
            </div>

            <div class="row mt-2">
                <div class="col-12 col-md-4 pt-2 mb-3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM6NVcjixrj9jzHfub5ORbj4ssnu0mgpD8pw&usqp=CAU" alt="" class="img-fluid" />
                    <label class="form-label mt-3" for="img"><strong>URL imágen: </strong></label>
                    <input type="text" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM6NVcjixrj9jzHfub5ORbj4ssnu0mgpD8pw&usqp=CAU" class="form-control mt-1">
                </div>
                <div class="col-12 col-md-8">
                    <form action="" class="form">
                        <label class="form-label" for="nombre"><strong>Nombre: </strong></label>
                        <input id="nombre" type="text" value="Nombre Autor" class="form-control" />
                        <label class="form-label mt-2" for="propietario"><strong>Propietario: </strong></label>
                        <select id="propietario" class="form-control">
                            <option value="pepe">Pepe García</option>
                            <option value="carlos">Carlos Arrebola</option>
                        </select>
                        <label class="form-label mt-2" for="cap"><strong>Capacidad: </strong></label>
                        <input id="cap" type="text" class="form-control" value="3.000"/>
                        <label class="form-label mt-2" for="ubi"><strong>Ubicación: </strong></label>
                        <input id="ubi" type="text" class="form-control" value="Calle Pepito Grillo 12, Badalona" />
                        <label class="form-label mt-2" for="dep"
                            ><strong>Deportes: </strong></label
                        >
                        <input id="dep" type="text" class="form-control" value="Deportes de contacto, Baloncesto" />
                        <label class="form-label mt-2" for="descripcion"
                        ><strong>Descripción: </strong></label
                        >
                        <textarea id="descripcion" class="form-control" rows="4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, sunt? Recusandae labore at voluptatem tempore incidunt distinctio eaque? Est aspernatur laudantium itaque ullam numquam autem dolor quia amet eum consectetur.</textarea>
                        <button type="submit" class="btn btn-success mt-3">Publicar</button>
                        <button type="submit" class="btn btn-success mt-3">Actualizar</button>
                        <button type="submit" class="btn btn-warning mt-3">Cancelar</button>
                        <button type="submit" class="btn btn-danger mt-3">Eliminar</button>
                    </form>
                </div>
            </div>
            
        </div>
    </main>
    
    
    <footer class="">
        <nav class="navbar bg-secondary fixed-bottom small">
            <div class="container">
                <a class="navbar-brand fs-6" href="http://www.fpllefia.com">
                    <img
                        src="./src/logo.jpg"
                        alt="fpllefia"
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top"
                    />
                    FPLlefià
                </a>
                <span class="navbar-text">DAW - Asignatura de proyectos</span>
                <a href="#" class="nav-link">SRED GITHUB</a>
            </div>
        </nav>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <!-- Script para la validación del formulario -->
    <script>
        // Capturamos el formulario en una variable
        const formulario = document.querySelector("form");

        // Detectamos su evento submit (enviar)
        formulario.addEventListener("submit", function(event) {
            // Comprobamos si el formulario no valida 
            if (!formulario.checkValidity()) {
                // Detenemos el evento enviar (submit)
                event.preventDefault();
                event.stopPropagation();
            }
            // Y añadimos la clase 'was-validate' para que se muestren los mensajes
            formulario.classList.add('was-validated');
        });
    </script>
    
</body>
</html>
